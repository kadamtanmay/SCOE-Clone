<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Make the body at least 100% of the viewport height */
        }

        .container {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Login to Sinhgad Institutes</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="validateLogin()">Login</button>
                        </form>
                        <p id="error" class="text-danger mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-light text-center py-2">
        <div class="container-fluid">
            <p>&copy; 2023 STES</p>
        </div>
    </footer>

    <script>



        
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorElement = document.getElementById("error");

            // Check if username and password are correct
            if (username === "Admin" && password === "Admin") {
                // Redirect to the index/home page
                window.location.href = "Home.html"; // Change to your actual index page
            } else {
                // Display error message
                alert("Invalid username or password");
            }
        }
        </script>
</body>

</html>
